<!DOCTYPE html>
<html>
<head>
    <title>Darcy Cox</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/darcy-style.css">
    <link rel="stylesheet" href="/css/tippy.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/load_partials.js"></script>
    <script src="/scripts/tippy.min.js"></script>
    <script src="/scripts/lastfm.js"></script>
</head>

<body>
    <div id="nav"></div>
    <div id="wrapper">
        <div id="main">
            <div class="container-fluid page-section page-heading">
                <h1 class="text-centered">Music</h1>
                <p class="col-xs-12 col-sm-8 col-sm-offset-2">
                    On this page you can see what I have been listening to recently (or what I'm listening to as you read this!).
                    Everything below here has been dynamically generated using data from the LastFM api. Try not to judge me for
                    my music taste.
                </p>
            </div>
            <div class="container-fluid page-section">
                <div class="row">
                    <h1 class="col-xs-12 col-sm-offset-2 col-sm-8 text-centered">Latest Track - <span id="last-listened"></span></h1>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2 col-sm-offset-2 col-sm-3 text-centered">
                        <img id="track-image"></img>
                    </div>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-1">
                        <h2><a class="inline-link" id="title"></a></h2>
                        <h3><a class="inline-link" id="artist"></a></h3>
                        <h3><a class="inline-link" id="album"></a></h3>
                    </div>
                </div>
            </div>


        </div>
        <div id="footer">
    </div>


    <script>loadPartials("music");</script>
</body>



</html>
